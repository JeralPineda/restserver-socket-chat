<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/chat.css">

    <!-- Gogle SignIn-client-id -->

<body>
    <nav class="navbar navbar-dark text-white bg-dark">
        <a class="navbar-brand" href="#">SocketChat</a>
        <div class="d-flex justify-content-end">
            <button class="btn btn-light " id="btnSalir">
                Logout
            </button>
        </div>
    </nav>

    <div class="container">

        <div class="row mt-5">

            <div class="col-sm-6">
                <h3>Enviar mensaje</h3>
                <hr>
                <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">

                <input type="text" id="txtMensaje" class="form-control mb-2" placeholder="Mensaje" autocomplete="off">

                <h3>Usuarios</h3>
                <hr>
                <ul id="ulUsuarios">
                </ul>
            </div>

            <div class="col-sm-6">
                <h3>Chat completo</h3>
                <hr>
                <ul id="ulMensajes">
                </ul>
            </div>

        </div>

    </div>



    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
