<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SignIn</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Gogle SignIn-client-id -->
    <meta name="google-signin-client_id"
        content="404270019454-9uucm0lgdi43etrasbq2icmgc92ltd3m.apps.googleusercontent.com">

</head>

<body>

    <div class="container p-5 mt-2">
        <div class="row rounded-lg">

            <div class="col-md-4 mx-auto">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Google SignIn</h3>
                    </div>
                    <img src="./img/deadpool.jpg" alt="Logo Fazt" class="card-img-top mx-auto m-2 rounded-circle w-50">
                    <form class="card-body">
                        <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">

                        <input type="password" name="password" class="form-control mb-2" placeholder="Password">

                        <button type="submit" class="btn btn-light mb-2 btn-block">Ingresar</button>

                        <div class="d-flex  justify-content-center mb-2">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>

                        <a href="#" onclick="signOut();">Sign out</a>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Google SignIn API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>
